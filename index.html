<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat Names</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="chat-list" id="chatListContainer">
            <h1>Chats</h1>
            <div class="loading" id="loading">Loading chats...</div>
            <ul id="chatList"></ul>
        </div>

    <div class="messages" id="messagesContainer" style="display:none;">
        <div class="messages-header">
            <button id="backButton"><</button>
            <h2>Messages</h2>
            <h1 id="messageTo">Messages</h1>
        </div>
        <div id="messagesList"></div>
        <div class="message-input">
            <input type="text" id="messageInput" placeholder="Type a message..." />
            <button id="sendButton">Send</button>
        </div>
    </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
